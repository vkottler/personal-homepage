<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Vaughn Kottler</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Personal showcase.">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link href='https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
        <link rel="stylesheet" href="assets/app.css" />

    </head>

    <body ng-app="myHomepage" ng-cloak>

    <md-content>
    <br>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>Toolbar with Disabled/Enabled Icon Buttons</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/cloud.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/menu-3.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <!-- Dependencies -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>

    <!-- My Scripts -->
    <script src="app.js"></script>

    </body>

</html>
