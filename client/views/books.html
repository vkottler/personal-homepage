<div ng-repeat="bookGroup in bookGroups">
    <div md-whiteframe="12"
        md-colors="{background: 'primary-50-0.90', color: 'primary-700'}"
        class="body_frame page_content_alt">
        <h1>{{bookGroup.title}}</h1>
        <p>{{bookGroup.description}}</p>
        <div ng-repeat="card in bookGroup.books" style="display:inline-block; margin: 0.5em">
            <md-card style="width:25em">
                <vaughn-card></vaughn-card>
            </md-card>
        </div>
    </div>
    <br><br>
</div>
