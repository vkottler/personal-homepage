<div md-whiteframe="3" hide-gt-sm md-colors="{backgroundColor: 'primary-600'}">
    <md-fab-toolbar  md-open="closed" count="3" md-direction="left">

        <md-fab-trigger>
            <md-button class="md-fab md-primary md-raised">
                <md-icon>menu</md-icon>
            </md-button>
        </md-fab-trigger>

        <md-toolbar>
            <md-fab-actions class="md-toolbar-tools">
                <div ng-repeat="vaughnButton in allButtons">
                    <md-button aria-label="{{vaughnButton.text}}" class="md-icon-button md-raised md-primary">
                        <md-icon>{{vaughnButton.iconSet.icons[0].text}}</md-icon>
                    </md-button>
                </div>
            </md-fab-actions>
        </md-toolbar>
    </md-fab-toolbar>
</div>
